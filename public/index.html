<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Sets the character encoding for the HTML document to UTF-8, supporting most characters and symbols -->
    <meta charset="utf-8" />
    
    <!-- Links to the favicon (small icon displayed in browser tabs) located in the public folder -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Ensures the website is responsive by controlling the layout on mobile browsers -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Specifies the color of the browser’s UI (like the address bar) for mobile browsers -->
    <meta name="theme-color" content="#000000" />

    <!-- Provides a description of the web page content for search engines and social media previews -->
    <meta name="description" content="Streaming Service" />

    <!-- Links to the Apple touch icon, which is used when the app is added to an iOS home screen.
         It's usually a 192x192 PNG image -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Links to the web app manifest file that contains metadata about the app such as icons, name, and theme color. 
         This enables the app to be installed as a PWA (Progressive Web App) -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Title of the web page, displayed in the browser tab and bookmarks -->
    <title>EZ StreamList</title>
  </head>
  
  <body>
    <!-- This message will be displayed if JavaScript is disabled in the user’s browser, 
         indicating that the app requires JavaScript to function -->
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- This is the root DOM element where the React app will be mounted. 
         The ReactDOM will insert the entire app inside this div -->
    <div id="root"></div>

    <!--
      This HTML file is a template. You won't see any content here when opened directly in a browser 
      because the actual app content is rendered dynamically by React and inserted into the #root element.

      You can add additional meta tags, webfonts, or analytics in the <head> section above.
      The React build step will handle bundling your scripts into the <body> tag during production.
    -->
  </body>
</html>
